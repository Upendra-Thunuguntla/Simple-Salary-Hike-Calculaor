<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,900" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Simple Salary Increase Percentage Calculator</title>

</head>

<body>
	<main>
		<h1>
			<span class="tagline">Annual Hike % finder</span>
			<span class="title">Salary Increase Percentage Calculator</span>
		</h1>

		<div class="inputs">
			<label for="currentSalary">Current Salary </label>
			<input id="current_salary" type="number" name="currentSalary" value=""
				placeholder="What was your current salary?" required min="1" max="1000000" autocomplete="off">
		</div>

		<div class="inputs">
			<label for="revisedSalary">Revised Salary </label>
			<input id="revised_salary" type="number" name="revisedSalary" value=""
				placeholder="What's your revised salary?" required min="1" max="1000000" autocomplete="off">
		</div>

		<div class="output">
			<p class="label">Hike Percentage<span class="superscript">+</span>
			</p>
			<p class="result">
				<span id="calc-result" /> %</p>
			<p class="note">Congratualtions on getting Hike</p>
		</div>
	</main>
	<script>
		var calcDisplay = document.getElementById("calc-result");
		var currentSalaryVar = document.getElementById("current_salary");
		var revisedSalaryVar = document.getElementById("revised_salary");

		console.log(currentSalaryVar.value);
		console.log(revisedSalaryVar.value);

		calcDisplay.textContent = "---";

		function calcPercent() {
			var currentSalary = Number(currentSalaryVar.value);
			var revisedSalary = Number(revisedSalaryVar.value);
			//calcuation
			var percentIncrease = ((revisedSalary - currentSalary) / (currentSalary)) * 100;
			calcDisplay.textContent = parseFloat(percentIncrease).toFixed(2)+'%';
		};


		currentSalaryVar.onkeyup = function () {
			if (Number(currentSalaryVar.value)>0){
			calcPercent()
			}
		};

		revisedSalaryVar.onkeyup = function () {
			if (Number(revisedSalaryVar.value)>0){
			calcPercent()
			}
		};
	</script>
	{% comment %}
	<script src="script.js" charset="utf-8" /> {% endcomment %}
	</body>
</html>
